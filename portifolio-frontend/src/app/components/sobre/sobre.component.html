  <section id="about" class="min-h-screen py-20 px-4 relative overflow-hidden bg-gradient-to-br from-slate-950 via-purple-950 to-slate-950">
      <!-- Efeitos de fundo -->
      <div class="absolute inset-0 opacity-20">
        <div class="absolute top-20 left-10 w-72 h-72 bg-purple-500 rounded-full filter blur-3xl"></div>
        <div class="absolute bottom-20 right-10 w-96 h-96 bg-blue-500 rounded-full filter blur-3xl"></div>
      </div>

      <div class="max-w-6xl mx-auto relative z-10">
        <!-- Cabeçalho -->
        <div class="text-center mb-20 animate-fade-in">
          <h2 class="text-5xl md:text-6xl font-bold text-white mb-4">
            Minha <span class="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">Jornada</span>
          </h2>
          <p class="text-gray-400 text-lg max-w-2xl mx-auto">
            Uma cronologia da minha evolução como desenvolvedor
          </p>
        </div>

        <!-- Timeline -->
        <div class="relative">
          <!-- Linha central -->
          <div class="absolute left-1/2 top-0 bottom-0 w-0.5 bg-gradient-to-b from-transparent via-purple-500 to-transparent hidden md:block"></div>

          <!-- Items da timeline -->
          <div *ngFor="let item of timelineItems; let i = index"
               class="mb-16 flex flex-col md:flex-row items-center animate-fade-in-up"
               [style.animation-delay]="(i * 0.1) + 's'">

            <!-- Conteúdo esquerda (desktop) -->
            <div class="md:w-1/2" [ngClass]="item.side === 'left' ? 'md:pr-12 md:text-right' : 'md:pr-12 md:order-3'">
              <div *ngIf="item.side === 'left'"
                   class="bg-gradient-to-br backdrop-blur-lg p-8 rounded-2xl border hover:scale-105 transition-all duration-300 shadow-xl"
                   [ngClass]="getCardClasses(item.color)">
                <span class="font-bold text-sm" [ngClass]="getYearClasses(item.color)">{{ item.year }}</span>
                <h3 class="text-2xl font-bold text-white mt-2 mb-3">{{ item.title }}</h3>
                <p class="text-gray-300">{{ item.description }}</p>
              </div>
            </div>

            <!-- Círculo central -->
            <div class="w-12 h-12 rounded-full flex items-center justify-center border-4 border-slate-950 relative z-10 flex-shrink-0 shadow-lg my-4 md:my-0"
                 [ngClass]="getCircleClasses(item.color)">
              <div class="w-4 h-4 bg-white rounded-full"></div>
            </div>

            <!-- Conteúdo direita (desktop) -->
            <div class="md:w-1/2" [ngClass]="item.side === 'right' ? 'md:pl-12' : 'md:pl-12 md:order-1'">
              <div *ngIf="item.side === 'right'"
                   class="bg-gradient-to-br backdrop-blur-lg p-8 rounded-2xl border hover:scale-105 transition-all duration-300 shadow-xl"
                   [ngClass]="getCardClasses(item.color)">
                <span class="font-bold text-sm" [ngClass]="getYearClasses(item.color)">{{ item.year }}</span>
                <h3 class="text-2xl font-bold text-white mt-2 mb-3">{{ item.title }}</h3>
                <p class="text-gray-300">{{ item.description }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
