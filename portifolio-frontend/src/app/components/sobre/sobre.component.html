<section id="about" class="min-h-screen py-20 px-4 bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900">
  <div class="max-w-6xl mx-auto">
    <!-- Cabeçalho -->
    <div class="text-center mb-16">
      <h2 class="text-5xl md:text-6xl font-bold text-white mb-4">
        Minha <span class="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">Jornada</span>
      </h2>
      <p class="text-gray-400 text-lg max-w-2xl mx-auto">
        Uma cronologia da minha evolução como desenvolvedor
      </p>
    </div>

    <!-- Timeline Tradicional -->
    <div class="relative max-w-4xl mx-auto">
      <!-- Linha central -->
      <div class="absolute left-1/2 transform -translate-x-1/2 w-1 h-full bg-gradient-to-b from-purple-500 via-purple-400 to-purple-500 opacity-30"></div>
      
      <div class="space-y-12">
        <div *ngFor="let item of timelineItems; let i = index; let odd = odd" 
             class="relative flex items-center"
             [ngClass]="odd ? 'justify-end' : 'justify-start'">
          
          <!-- Card -->
          <div class="w-5/12 relative">
            <div class="card bg-slate-800/90 backdrop-blur-sm shadow-xl border border-slate-700/50 hover:border-purple-400/50 hover:shadow-purple-500/20 transition-all duration-500">
              
              <!-- Header com ano -->
              <div class="card-body p-6">
                <div class="flex items-center gap-4 mb-4"
                     [ngClass]="odd ? 'flex-row-reverse' : ''">
                  <!-- Ano -->
                  <div class="badge badge-lg font-bold text-white"
                       [ngClass]="getBadgeClasses(item.color)">
                    {{ item.year }}
                  </div>
                  <!-- Ícone -->
                  <div class="text-4xl">{{ item.icon }}</div>
                </div>
                
                <!-- Título -->
                <h3 class="card-title text-2xl text-white mb-3"
                    [ngClass]="odd ? 'text-right' : ''">
                  {{ item.title }}
                </h3>
                
                <!-- Descrição -->
                <p class="text-gray-300 leading-relaxed mb-4"
                   [ngClass]="odd ? 'text-right' : ''">
                  {{ item.description }}
                </p>
                
                <!-- Skills -->
                <div class="flex flex-wrap gap-2 mb-4" 
                     [ngClass]="odd ? 'justify-end' : ''"
                     *ngIf="item.skills">
                  <div *ngFor="let skill of item.skills" 
                       class="badge badge-outline text-white border-white/30 hover:bg-purple-500/20 transition-colors duration-300">
                    {{ skill }}
                  </div>
                </div>
                
                <!-- Progress -->
                <div *ngIf="item.progress" class="space-y-2">
                  <div class="flex justify-between text-sm text-gray-300">
                    <span>Progresso</span>
                    <span>{{ item.progress }}%</span>
                  </div>
                  <progress class="progress w-full" 
                           [value]="item.progress" 
                           max="100"
                           [ngClass]="getProgressClasses(item.color)">
                  </progress>
                </div>
              </div>
            </div>
            
            <!-- Seta conectora -->
            <div class="absolute top-1/2 transform -translate-y-1/2"
                 [ngClass]="odd ? '-left-3' : '-right-3'">
              <div class="w-6 h-6 rotate-45 border-2 border-slate-700 bg-slate-800"
                   [ngClass]="odd ? 'border-r-0 border-b-0' : 'border-l-0 border-t-0'"></div>
            </div>
          </div>
          
          <!-- Ponto central -->
          <div class="absolute left-1/2 transform -translate-x-1/2 w-6 h-6 rounded-full border-4 border-purple-400 bg-purple-500 shadow-lg z-10"></div>
        </div>
      </div>
    </div>
    

  </div>
</section>
