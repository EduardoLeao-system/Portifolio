<app-header></app-header>

<section id="home" class="py-64 bg-gradient-to-br from-blue-900 via-purple-900 to-indigo-900 flex items-center justify-center text-white">
  <div class="container mx-auto px-6 text-center">
    <h1 class="text-6xl font-bold mb-6 bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">
      Carlos Eduardo
    </h1>
    <h2 class="text-3xl mb-8 text-gray-300">Desenvolvedor Full Stack</h2>
    <p class="text-xl mb-12 text-gray-400 max-w-2xl mx-auto">
      Apaixonado por criar soluções inovadoras com tecnologias modernas.
    </p>
  </div>
</section>

<app-sobre></app-sobre>


<section id="projects" class="py-20 bg-gray-50">

    <div class="text-center mb-16">
      <h2 class="text-5xl font-bold text-gray-900 mb-6">Meus Projetos</h2>
      <p class="text-xl text-gray-600 max-w-3xl mx-auto">
        Aqui estão alguns dos projetos que desenvolvi, demonstrando minhas habilidades em diferentes tecnologias.
      </p>

    </div>

      <app-cards-projetos *ngFor="let project of projects" [project]="project"></app-cards-projetos>
    </div>
  </div>
</section>
